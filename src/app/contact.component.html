<h1>Contact</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            name = "name"
            ngModel
            #name = "ngModel"
            id="name" 
            type="text" 
            class="form-control" 
            required>
        <div *ngIf="f.controls.name.touched && f.controls.name.errors">
            <div 
                class="alert alert-danger" 
                *ngIf="f.controls.name.errors.required">
                Name is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea 
            name = "comment" 
            ngModel
            #comment = "ngModel"
            id="comment" 
            cols="30" 
            rows="10" 
            class="form-control"
            required>
        </textarea>
        <div 
            *ngIf="f.controls.comment.touched && !f.controls.comment.valid" 
            class="alert alert-danger">
            Comment is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.controls.valid">Submit</button>
</form>
