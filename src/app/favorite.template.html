<!--Instead of the above style, we can use ngClass directive also like :- -->

<i
    class = "fa"
    [ngClass] = "
        {
            'fa-star-o': !isFavorite,
            'fa-star': isFavorite
        }"
    (click)="onClick()">
</i>

<!--we can bind ngStyle to an object that includes a bunch of key-value pairs -->

<button
    [ngStyle] = "{
        backgroundColor: canSave ? 'blue' : 'pink',
        color: canSave ? 'white' : 'darkgreen',
        fontWeight: canSave ? 'normal' : ' bold'
    }"
    (click) = "btnClk()"
 >Click Me
</button>
